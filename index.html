<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello St√©phanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        #content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        h1 {
            color: #0b55bd;
            font-size: 20px;
        }

        #message {
            max-height: 300px; /* Limite la hauteur pour un affichage clair */
            overflow-y: auto; /* Ajoute une barre de d√©filement si n√©cessaire */
            margin: 20px 0;
            text-align: justify;
            animation: fadeIn 2s;
        }

        button {
            background-color: #e81414;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 6px 4px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffffff;
            color: #e81414;
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .ballon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            z-index: 3;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }

        #flowers-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-image: url('flower.jpg'); /* Assurez-vous que cette image existe */
            background-size: cover;
            animation: flowerFloat 10s infinite ease-in-out;
        }

        @keyframes flowerFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(0, -20px) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Salut St√©phanie j'esp√®re que tu vas bien. Je cherche a te dire un truc depuis un moment. J'utilise ce moyen car c'est ce que je sais faire de mieux üòÅ</h1>
        <div id="message"></div>
        <a href="demande.html" class="btn btn-primary">Suivant</a>
        <button id="reply" style="display:none;">R√©pondre</button>
    </div>
    <div id="flowers-container"></div>
    <audio id="music" src="romantic_music.mp3" loop></audio>
    <canvas id="confetti-canvas"></canvas>
    <script>
        // Confettis
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function confetti() {
            const colors = ['#ff0000', '#ffffff', '#ffafbd', '#ffc3a0', '#0b55bd'];
            const confettiCount = 100;
            const confetties = [];

            for (let i = 0; i < confettiCount; i++) {
                confetties.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 4 + 1,
                    d: Math.random() * Math.PI * 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.floor(Math.random() * 10) - 10,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                confetties.forEach(confetti => {
                    ctx.beginPath();
                    ctx.arc(confetti.x, confetti.y, confetti.r, 0, 2 * Math.PI, false);
                    ctx.fillStyle = confetti.color;
                    ctx.fill();

                    confetti.y += Math.cos(confetti.d) + 1 + confetti.r / 2;
                    confetti.x += Math.sin(confetti.d);
                    confetti.tiltAngle += confetti.tiltAngleIncremental;
                    confetti.y += 0.75;

                    if (confetti.y > canvas.height) {
                        confetti.x = Math.random() * canvas.width;
                        confetti.y = 0;
                    }
                });

                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
        }

        confetti();

        // Ballons
        const balloonColors = ['#ff0000', '#ffffff'];
        for (let i = 0; i < 5; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'ballon';
            balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(balloon);
        }

    </script>
</body>
</html>
